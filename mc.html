<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: relative;
            width: 200px;  /* Increased size */
            height: 180px; /* Increased size */
            background-color: red;
            transform: rotate(-45deg);
            margin-bottom: 20px; /* Space between the heart and text */
            margin-top: -80px; /* Moves the heart up */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px; /* Increased size */
            height: 180px; /* Increased size */
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -90px;  /* Adjusted for new size */
            left: 0;
        }
        .heart::after {
            left: 100px; /* Adjusted for new size */
            top: 0;
        }
        .text {
            color: black;
            font-size: 18px; /* Adjusted font size */
            text-align: center;
            max-width: 90%; /* Ensure text fits within the viewport */
            word-wrap: break-word; /* Handle long words */
            margin-top: 20px; /* Space between text and the top of the viewport */
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">
        O site da Matilde Costa (mais r√°pido que o site do CIC).<br>Eu amo-te
    </div>
</body>
</html>
