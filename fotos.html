<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        /* Basic styling for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .gallery-item {
            text-align: center;
            max-width: 300px;
        }

        .gallery img {
            max-width: 100%;
            border-radius: 10px;
        }

        .caption {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>A Nossa Galeria de fotos</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="unnamed.jpg" alt="Image 1">
            <div class="caption">Dia do baile- 12 de Junho de 2024</div>
        </div>
        <!-- Add more images and captions as needed -->
    </div>
</body>
</html>
