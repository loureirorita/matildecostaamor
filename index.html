    <!-- hora, dia, dia da semana -->
   
    <div class="container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="day" id="day"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();

            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const dayOptions = { weekday: 'long' };

            const time = now.toLocaleTimeString('en-US', timeOptions);
            const date = now.toLocaleDateString('en-US', dateOptions);
            const day = now.toLocaleDateString('en-US', dayOptions);

            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
            document.getElementById('day').textContent = day;
        }

        setInterval(updateTime, 1000);
        updateTime(); // initial call to display time immediately
    </script>


     <!-- Counter for months and days until next April 4th -->
    <div class="counter" id="daysCounter">Loading...</div>

    <script>
        function monthsAndDaysUntilNextApril4() {
            const today = new Date();
            let nextApril4 = new Date(today.getFullYear(), 3, 4); // Month is 0-indexed (3 = April)

            // If today's date is past April 4th, calculate for the next year
            if (today > nextApril4) {
                nextApril4.setFullYear(nextApril4.getFullYear() + 1);
            }

            // Calculate months and days
            const totalMonths = (nextApril4.getFullYear() - today.getFullYear()) * 12 + (nextApril4.getMonth() - today.getMonth());
            const lastMonthEndDate = new Date(nextApril4.getFullYear(), nextApril4.getMonth(), 0).getDate();
            const daysLeftInMonth = lastMonthEndDate - today.getDate() + nextApril4.getDate();
            const daysLeft = Math.floor((nextApril4 - today) / (1000 * 60 * 60 * 24));
            
            // Adjust for the case when we are calculating the days in the same month
            const remainingMonths = totalMonths;
            const remainingDays = daysLeftInMonth % 30; // Approximate days left in the current month
            
            return {
                months: remainingMonths,
                days: remainingDays
            };
        }

        function displayCountdown() {
            const { months, days } = monthsAndDaysUntilNextApril4();
            document.getElementById('daysCounter').innerText = `Meses e dias até ao dia 4 de Abril do próximo ano: ${months} meses e ${days} dias`;
        }

        displayCountdown();
    </script>

    <!-- Counter for months and days since april 4th 2024 -->
    <div id="result"></div>

    <script>
        function calculateMonthsAndDays(fromDate) {
            const now = new Date();
            const pastDate = new Date(fromDate);

            // Calculate the difference in months
            let months = (now.getFullYear() - pastDate.getFullYear()) * 12;
            months -= pastDate.getMonth();
            months += now.getMonth();

            // Calculate the difference in days
            let days = now.getDate() - pastDate.getDate();
            if (days < 0) {
                months--; // Reduce one month
                const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += previousMonth.getDate(); // Add days from the previous month
            }

            return { months, days };
        }

        const { months, days } = calculateMonthsAndDays('2024-04-04');
        document.getElementById('result').textContent = `Estamos juntas à ${months} meses e ${days} dias, desde 4 de Abril de 2024.`;
    </script>
