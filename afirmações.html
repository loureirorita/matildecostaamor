<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #bcdfc6; /* Cor de fundo */
            color: #2b623b; /* Cor do texto */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sentence {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
            transition: opacity 0.5s ease;
            padding: 20px;
            background-color: #ffffff; /* Fundo branco para melhor contraste */
            border-radius: 15px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn, .home-link {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #38a056; /* Cor de fundo do botão */
            border: none;
            border-radius: 25px; /* Botões arredondados */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Remove sublinhado do link */
            display: inline-block;
            text-align: center;
        }

        .btn:hover, .home-link:hover {
            background-color: #2b623b; /* Cor ao passar o mouse */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sentence" id="sentenceDisplay">Clique no botão para ver uma frase aleatória!</div>
    <button class="btn" onclick="displayRandomSentence()">Clique em mim (;</button>

    <!-- Button linking back to the home page -->
    <div style="text-align: center; margin: 20px 0;">
        <a href="index.html" class="home-link"><-</a>
    </div>

    <script>
        const sentences = [
            "UUUUUUUUUUUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUU",
            "Caso não te tenha dito hoje, tu és a minha pessoa e a minha pessoa favorita.",
            "Eu amo-te, com todo o meu coraçãozinho.",
            "O teu daily reminder para pores oléo nas pontas.",
            "És uma menina muito especial e muito especial para mim.",
            "Nunca deixes de sorrir, tens o sorriso mais lindo do mundo.",
            "És muito muito muito muitooo bonita.",
            "Sou muito grata por tudo aquilo que fazes por mim, pelos mimos, pela atenção, pelas pequenas coisas, pelos presentes, por tudo. Obrigada, mesmo.",
            "Fazes-me sentir a menina mais única e especial do mundo.",
            "A vidinha é melhor contigo.",
            "És o pensamento mais presente ao longo dos meus dias.",
            "Amar-te é tão fácil e ser amada por ti é um prazer.",
            "Fazes os meus dias.",
            "A minha barrinha da sorte definitivamente rebentou.",
            "A calma do teu olhar tranquiliza-me."
        ];

        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex];
        }

        function displayRandomSentence() {
            const sentenceDisplay = document.getElementById('sentenceDisplay');
            sentenceDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                sentenceDisplay.innerText = getRandomSentence();
                sentenceDisplay.style.opacity = 1; // Fade in
            }, 300); // Tempo para o fade out
        }

        // Display an initial random sentence when the page loads
        window.onload = displayRandomSentence;
    </script>
</body>
</html>
