<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .sentence {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #fffb00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sentence" id="sentenceDisplay">Clica no botão!</div>
    <button class="btn" onclick="displayRandomSentence()">clica em mim (;</button>

    <script>
        const sentences = [
            "UAUUUUUUUUUUUUUUUUUUUUUUU",
            "Caso não te tenha dito hoje, tu és a minha pessoa e a minha pessoa favorita.",
            "Eu amo-te, com todo o meu coraçãozinho",
            "O teu daily reminder para pores oléo nas pontas.",
            "És uma menina muito especial e muito especial para mim.",
            "Nunca deixes de sorrir, tens o sorriso mais lindo do mundo.",
            "És muito muito muito bonita.",
            "Sou muito grata por tudo aquilo que fazes por mim, pelos mimos, pela atenção, pelas pequenas coisas, pelos presentes, por tudo. Obrigada, mesmo.",
            "Fazes-me sentir a menina menina mais única e especial do mundo.",
            "A vidinha é melhor contigo."
            "Podia ouvir-te falar por horas e horas."
        
        ];

        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex];
        }

        function displayRandomSentence() {
            document.getElementById('sentenceDisplay').innerText = getRandomSentence();
        }

        // Display an initial random sentence when the page loads
        window.onload = displayRandomSentence;
    </script>
</body>
</html>
