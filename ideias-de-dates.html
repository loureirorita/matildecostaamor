<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f1d8;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sentence {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
            transition: opacity 0.5s ease;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .btn, .home-link {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #f12929;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover, .home-link:hover {
            background-color: #f5d044;
            transform: scale(1.05);
        }

        .home-link {
            display: inline-block;
            padding: 7px 15px;
            font-size: 18px;
            color: white;
            background-color: #f12929;
            text-decoration: none;
        
    </style>
</head>
<body>
    <div class="sentence" id="sentenceDisplay">Click the button to see a random sentence!</div>
    <button class="btn" onclick="displayRandomSentence()">Clica em mim (;</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Escuro</button>

    <script>
        const sentences = [
            "FICAR EM CASAAAAA!!!!",
            "O clássico passeio no nosso parque que não pode faltar.",
            "Aquário / Oceanário.",
            "Conhecer um café novo no Porto.",
            "Date night num restaurante à escolha.",
            "Pintar canecas.",
            "Praia (com tuneis e castelos, claro).",
            "Pôr-do-sol com boa música de fundo.",
            "Cinema.",
            "Museu / galeria de arte.",
            "Zoo / parque biológico.",
            "Escape room.",
            "Jogos de tabuleiro.",
            "Pizzas caseiras.",
            "SUSHIIII.",
            "Sestinha no meu peito."
        ];

        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex];
        }

        function displayRandomSentence() {
            const sentenceDisplay = document.getElementById('sentenceDisplay');
            sentenceDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                sentenceDisplay.innerText = getRandomSentence();
                sentenceDisplay.style.opacity = 1; // Fade in
            }, 300); // Tempo para o fade out
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Display an initial random sentence when the page loads
        window.onload = displayRandomSentence;
    </script>

    <!-- Button linking back to the home page -->
    <div style="text-align: center; margin: 20px 0;">
        <a href="index.html" class="home-link">Página Inicial</a>
    </div>
</body>
</html>
