<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #bcdfc6; /* Cor de fundo da página */
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sentence {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
            transition: opacity 0.5s ease;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none; /* Remove a borda */
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #38a056; /* Cor de fundo do botão */
            border: none;
            border-radius: 50px; /* Botão arredondado */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Remove sublinhado do link */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .btn:hover {
            background-color: #2f8e4c; /* Cor ao passar o mouse */
            transform: scale(1.05);
        }

        /* Button styling for home page link */
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #38a056; /* Cor de fundo do botão */
            border: none;
            border-radius: 50px; /* Botão arredondado */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-link:hover {
            background-color: #2f8e4c; /* Cor ao passar o mouse */
            transform: scale(1.05);
        }

        h1 {
            color: #2b623b; /* Cor do título */
            font-size: 2.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="sentence" id="sentenceDisplay">Clique no botão para ver uma frase aleatória!</div>
    <button class="btn" onclick="displayRandomSentence()">Clique em mim (;</button>

    <!-- Button linking back to the home page -->
    <div style="text-align: center;">
        <a href="index.html" class="home-link"><-</a>
    </div>

    <script>
        const sentences = [
            "FICAR EM CASAAAAA!!!!",
            "O clássico passeio no nosso parque que não pode faltar.",
            "Aquário / Oceanário.",
            "Conhecer um café novo no Porto.",
            "Date night num restaurante à escolha.",
            "Pintar canecas.",
            "Praia (com tuneis e castelos, claro).",
            "Pôr-do-sol com boa música de fundo.",
            "Cinema.",
            "Museu / galeria de arte.",
            "Zoo / parque biológico.",
            "Escape room.",
            "Jogos de tabuleiro.",
            "Pizzas caseiras.",
            "SUSHIIII.",
            "Sestinha no meu peito."
        ];

        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex];
        }

        function displayRandomSentence() {
            const sentenceDisplay = document.getElementById('sentenceDisplay');
            sentenceDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                sentenceDisplay.innerText = getRandomSentence();
                sentenceDisplay.style.opacity = 1; // Fade in
            }, 300); // Tempo para o fade out
        }

        // Display an initial random sentence when the page loads
        window.onload = displayRandomSentence;
    </script>
</body>
</html>
