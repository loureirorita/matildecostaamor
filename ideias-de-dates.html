<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideias para dates</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f1d8 ;
        }

        .sentence {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #f12929;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f5d044;
        }
    </style>
</head>
<body>
    <div class="sentence" id="sentenceDisplay">Click the button to see a random sentence!</div>
    <button class="btn" onclick="displayRandomSentence()">Clica em mim (;</button>

    <script>
        const sentences = [
            "FICAR EM CASAAAAA!!!!"
"O clássico passeio no nosso parque que não pode faltar.",
"Aquário/ Oceanário.",
"Vamos conhecer um café novo no Porto.",
"Date night num restaurante à escolha.",
"Pintar canecas.",
"Ir à praia.",
"Ver o pôr-do-sol com uma música boa de fundo.",
"Cinema."
   ];

        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex];
        }

        function displayRandomSentence() {
            document.getElementById('sentenceDisplay').innerText = getRandomSentence();
        }

        // Display an initial random sentence when the page loads
        window.onload = displayRandomSentence;
    </script>
</body>
</html>
