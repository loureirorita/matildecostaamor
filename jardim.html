<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background-jardim.jpg') no-repeat center center fixed; /* Imagem de fundo */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff; /* Texto branco para contraste com a imagem de fundo */
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 50px 0;
            color: #fff; /* Cor do texto do título */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .gallery-item {
            text-align: center;
            max-width: 300px;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra mais intensa para destacar as imagens */
        }

        .caption {
            margin-top: 8px;
            font-size: 16px;
            color: #ddd; /* Cor do texto da legenda */
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #2b623b; /* Cor do botão */
            border: none;
            border-radius: 30px; /* Tornar o botão arredondado */
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }

        .home-link:hover {
            background-color: #38a056; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>O nosso pequeno Jardim</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="12-12-23.jpg" alt="12 de Dezembro de 2023">
            <div class="caption">12 de Dezembro de 2023</div>
        </div>
        <div class="gallery-item">
            <img src="primeirasflores.jpg" alt="Primeiras Flores">
            <div class="caption">18 de Dezembro de 2023</div>
        </div>
        <div class="gallery-item">
            <img src="06-01-24.jpg" alt="6 de Janeiro de 2024">
            <div class="caption">6 de Janeiro de 2024</div>
        </div>
        <div class="gallery-item">
            <img src="04-04-24.jpg" alt="4 de Abril de 2024"> <!-- Adicionado a extensão .jpg faltando -->
            <div class="caption">4 de Abril de 2024</div>
        </div>
        <div class="gallery-item">
            <img src="04-06-24.jpg" alt="4 de Junho de 2024">
            <div class="caption">4 de Junho de 2024</div>
        </div>
        <div class="gallery-item">
            <img src="04-07-24.jpg" alt="4 de Julho de 2024">
            <div class="caption">4 de Julho de 2024</div>
        </div>
        <div class="gallery-item">
            <img src="23-08-24.jpg" alt="23 de Agosto de 2024">
            <div class="caption">23 de Agosto de 2024</div>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="home-link">Página Inicial</a>
    </div>
</body>
</html>
