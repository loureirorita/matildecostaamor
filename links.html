<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .icon-link {
            text-decoration: none;
            color: #333;
            transition: transform 0.3s; /* Smooth animation on hover */
        }

        .icon-link img {
            width: 60px; /* Adjust the size of your icons */
            height: auto;
            transition: transform 0.3s;
        }

        .icon-link:hover img {
            transform: scale(1.1); /* Slightly enlarge the icon on hover */
        }
    </style>
</head>
<body>
    <h1>Encontra-nos (;</h1>

    <div class="icons">
        <!-- Spotify Logo -->
        <a href="https://open.spotify.com/playlist/4D8XTp6xgUG6CTQiIUgtkO?si=c833281abd504a2a" class="icon-link" target="_blank">
            <img src="spotify.png" alt="Spotify Logo">
        </a>

        <!-- Website Logo -->
        <a href="https://yourwebsite.com" class="icon-link website" target="_blank">
            <img src="website.png" alt="Website Logo">
        </a>

        <!-- Email Logo -->
        <a href="mailto:matildeeritaparasempre@gmail.com" class="icon-link email">
            <img src="envelope.png" alt="Email Logo">
        </a>
    </div>
</body>
</html>

</body>
</html>
